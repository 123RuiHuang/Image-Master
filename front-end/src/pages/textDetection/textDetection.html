<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Text Detection</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card >
    <img  id = "textImage" src="../../assets/imgs/textPlaceHolder.jpg">
    <ion-card-content>
      <ion-card-title id = "cardTitle" style="display:none;">
        Text: {{text}}
      </ion-card-title>
      <a>
      
      </a>
    </ion-card-content>
  </ion-card>
  
 
  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <button ion-button full (click)="takePhoto()" color ="primary" icon-start large>
              <ion-icon name="camera"></ion-icon>
              Camera
          </button>
      </ion-col>
      <ion-col col-6>
          <button ion-button full (click)="getPhoto()" color ="primary" icon-start large>
              <ion-icon name="image"></ion-icon>
              Album
          </button>
      </ion-col>
    </ion-row>
      <ion-row>
          <button ion-button full (click)="uploadPhoto()" color ="secondary" icon-start large>
              <ion-icon name="qr-scanner"></ion-icon>
              Recognize Text
          </button>
      </ion-row>     
  </ion-grid>
</ion-content>
