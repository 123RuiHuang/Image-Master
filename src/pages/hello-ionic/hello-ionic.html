<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Emotion Recognition</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<button ion-button (click)="takePhoto()" full color ="primary">Take Photo</button>
<button ion-button (click)="getPhoto()" full color ="secondary">Get Photo From Gallery</button>
<button ion-button (click)="uploadPhoto()" full color ="danger">Upload</button>

<p align="center"><img  id = "faceImage"></p>
<p> {{emotion}}</p>

</ion-content>
